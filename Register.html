    <section class="form-register-us">
        <img src="assets/5600357.webp" alt="Register Image" class="register-image">
        <div class="form-content">
            <h2>Create New Account</h2>
            <form method="get">
                <label>Name </label>
                <input type="text" id="name-data" required>
                <p id="error-name"></p>

                <label>Email </label>
                <input type="email" id="email-data" required>
                <p id="error-email"></p>

                <label>Password </label>
                <input type="password" id="password-data" required>
                <p id="error-password"></p>

                <label>Confirm Password </label>
                <input type="password" id="conf-password-data" required>
                <p id="error-conf-password"></p>
                
                <label>Date Of Birth </label>
                <input type="date" id="dob-data" required>
                <p id="error-dob"></p>

                <div class="checkbox-container">
                    <input type="checkbox" id="agreement" required>
                    <label>You must accept the EULA</label>
                </div>

                <div class="submit">
                    <button type="button" onclick="validationForm()">Submit</button>
                </div>
            </form>
        </div>
    </section>
